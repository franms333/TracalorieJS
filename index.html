                        <div class="input-field col s6">

                        </div>
                        <div class="input-field col s6">

                        </div>
                    <button class="add-btn btn blue darken-3"> <i class="fa fa-plus"></i> Añadir Comida</button>
                    <button class="update-btn btn orange"> <i class="fa fa-pencil-square-o"></i> Actualizar Comida</button>
                    <button class="delete-btn btn red"> <i class="fa fa-remove"></i> Eliminar Comida</button>
                    <button class="back-btn btn grey pull-right"> <i class="fa fa-chevron-circle-left"></i> Volver</button>
                    
                    </div>
                </form>
            </div>
